<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/245e967250.js" crossorigin="anonymous"></script>
    <title>CONTACT PAGE</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class=" logo text-white">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">HOME</a></li>
                <li class="nav-item"><a href="./about.html">ABOUT</a></li>
                <li class="nav-item"><a href="./contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact_form">
        <div class="container"> 
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-solid fa-location-crosshairs text-red">Location</i>
                        <p>Lorem, ipsum.</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-envelope text-red">Email</i>
                        <p>Lorem, ipsum.</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-phone text-red">Call Us</i>
                        <p>Lorem, ipsum.</p>
                    </div>
                    <img src="./img/showcase-photo3.jpg" class="img">
                </div>
                <form action="" class="form">
                    <h2 class="md-heading text-black">Contact Us</h2>
                    <p class="text-grey med-heading">let us know your question,suggestion and concerns by filling oit the detail of yours.</p>
                    <div class="form-groups">
                        <label for="usermane">username</label>
                        <input type="text" name="" id="username">
                    </div>
                    <div class="form-groups">
                        <label for="email">email</label>
                        <input type="text" name="" id="email">
                    </div>
                    <div class="form-groups">
                        <label for="phone">phone</label>
                        <input type="number" name="" id="phone">
                    </div>
                    <div class="form-groups">
                        <label for="message">Message</label>
                        <textarea name="" id="message" class="text-area"></textarea>
                    </div>
                    <button type="submit" class="form-btn">submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer"> 
        <div class="social_link ">
           <i class="fa-brands fa-whatsapp ic2"></i>
           <i class="fa-solid fa-phone ic2"></i>
           <i class="fa-brands fa-instagram ic2"></i>
        </div>

   </footer>
